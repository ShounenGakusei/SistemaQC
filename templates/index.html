<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QC Precipitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='js/validar_input_ui.js') }}"></script>
<body>
<!-- Formulario de prediccion  -->
<div class="row align-items-center text-center py-5">
    <h1> Parametros de entrada : QC de Precipitaciones </h1>
</div>

<form action="/predict-ui" method="POST">
    <div class="row px-5">
        <div class="col-8 col-sm-6 py-2  mx-auto">
            <label for="fecha_input" class="form-label">Ingrese Fecha</label>
            <input type="text" name="fecha" id="fecha_input" class="form-control">
        </div>

        <div class="col-8 col-sm-6 py-2 mx-auto">
            <label for="dato_input" class="form-label">Ingrese dato de precipitacion</label>
            <input type="text" name="dato" id="dato_input" class="form-control">
        </div>

        <div class="col-8 col-sm-6 py-2 mx-auto">
            <label for="codigo_input" class="form-label">Ingrese Codigo de la estacion</label>
            <input type="text" name="codigo" id="codigo_input" class="form-control">
        </div>


        <div class="row">
            <button type="submit" class="btn btn-primary my-3 mx-auto col-6">Predecir QC</button>
        </div>
    
    </div>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
