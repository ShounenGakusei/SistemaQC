<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>QC Precipitation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="{{ url_for('static', filename='validar-input-ui.js') }}"></script>
<body>
<form >
    <div class="row px-5 align-items-center">
        <div class="col-8 col-sm-6 py-2">
            <label for="longitud_input" class="form-label">Ingrese Longitud</label>
            <input type="text" name="coordLon" id="longitud_input" class="form-control">
        </div>

        <div class="col-8 col-sm-6 py-2">
            <label for="latitud_input" class="form-label">Ingrese Latitud</label>
            <input type="text" name="coordLat" id="latitud_input" class="form-control">
        </div>

        <div class="col-8 col-sm-6 py-2">
            <label for="fecha_input" class="form-label">Ingrese Fecha</label>
            <input type="text" name="fecha" id="fecha_input" class="form-control">
        </div>

        <div class="col-8 col-sm-6 py-2">
            <label for="dato_input" class="form-label">Ingrese dato de precipitacion</label>
            <input type="text" name="dato" id="dato_input" class="form-control">
        </div>

        <a ref=# id="mi-formulario">
            <button type="submit" class="btn btn-primary my-3 mx-auto col-6">Submit</button>
        </a>
    </div>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</body>
</html>
